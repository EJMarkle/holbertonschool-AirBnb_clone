<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
        }
        header p {
            color: white;
            line-height: 70px;
            margin: 0;
        }
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
        footer p {
            color: white;
            line-height: 60px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <p>Header Content</p>
    </header>
    <footer>
        <p>Holberton School</p>
    </footer>

</body>
</html>
